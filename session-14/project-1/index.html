<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar navbar-expand-sm bg-light px-4">
        <!-- logo and collpase button -->
        <a href="#" class="navbar-brand">
            <img width="50px" src="https://marketplace.canva.com/EAFauoQSZtY/1/0/1600w/canva-brown-mascot-lion-free-logo-qJptouniZ0A.jpg" alt="">

        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar menu -->
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Signin</a>
                </li>
            </ul>

        </div>

    </div>


    <!-- button to invoke offcanvas -->
    <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        Offcanvas
    </button>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-bottom" id="sidebar">
        <div class="offcanvas-header">header</div>
        <div class="offcanvas-body">body</div>
    </div>









    <div class="container mt-5">
        <!-- dropdown -->
        <div class="dropdown">            <!-- button -->
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Technologies</button>
            <!-- menu -->
            <ul class="dropdown-menu">
                <li><h5 class="dropdown-header">Languages</h5></li>
                <li><a href="#" class="dropdown-item">C++</a></li>
                <li><a href="#" class="dropdown-item">Java</a></li>
                <!-- dropdown line -->
                <div class="dropdown-divider"></div>
                <li><h5 class="dropdown-header">Databases</h5></li>
                <li><a href="#" class="dropdown-item">MySQL</a></li>
                <li><a href="#" class="dropdown-item">MongoDB</a></li>
            </ul>
        </div>


        <!-- button top invoke modal -->
        <button class="btn btn-success mt-5" data-bs-target="#content" data-bs-toggle="modal">
            Show modal
        </button>
        <!-- modal -->
        <div class="modal fade" id="content" data-bs-backdrop="static">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        header
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h1>Lorem, ipsum.</h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, perferendis!
                        </p>
                        <img src="../../assets/1.webp" width="400px" alt="">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning">Submit</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- add bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
